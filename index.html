<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather app</title>
	<script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
		integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="assets/style.css">
</head>

<body>
	<header>
		<h1>a project by <b>MHDibaei</b></h1>
		<div id="social-container">
			<a href="">
				<i class="fab fa-instagram"></i>
			</a>
			<a href="">
				<i class="fab fa-github"></i>
			</a>
			<a href="">
				<i class="fab fa-linkedin-in"></i>
			</a>
			<a href="">
				<i class="fas fa-ellipsis-h"></i>
			</a>
		</div>
	</header>
	<h1 id="title">the Weather app</h1>
	<main id="main">
		<div id="search-container">
			<input id="city-input" type="text" placeholder="City">
			<button id="search-submit" onclick="search()">
				<i>	<svg id="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
					<path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
					</svg></i>
			</button>
		</div>
		<div id="weather-card">
			<div class="weather-icon-container">
				<img src="weather-icon-pack/svg/001-sun.svg" alt="">
			</div>
			<div class="weather-description-container">
				<p id="city-name"></p>
				<p id="temp"></p>
				<div class="temp-detail-container">
					<div id="temp-unit-switch-container">°C | °F</div>
					<p id="temp-desc"></p>
				</div>
				<div id="date-container">
				</div>
			</div>
		</div>
	</main>


	<script src="assets/script.js"></script>
</body>

</html>
