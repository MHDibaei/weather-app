<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
        integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>a project by <b>MHDibaei</b></h1>
        <div id="social-container">
            <a href="">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="">
                <i class="fab fa-github"></i>
            </a>
            <a href="">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </div>
    </header>
    <h1 id="title">the Weather app</h1>
    <section id="main">
        <div class="weather-card">
            <div class="weather-icon-container">
                <img src="weather-icon-pack/svg/001-sun.svg" alt="">
            </div>
            <div class="weather-description-container">
                <p class="city-name">Tehran</p>
                <div class="temp-container">
                    <p class="temp">30</p>
                    <div class="temp-unit-switch-container">°C  | °F</div>
                    <p class="temp-desc"></p>
                </div>
                <div class="date-container">
                    <span class="week-day"></span>
                    <span class="month"></span>
                    <span class="date-day"></span>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/script.js"></script>
</body>

</html>
